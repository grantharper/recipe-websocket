<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="stepIndex">Enter the new step index</label>
                    <input type="text" id="stepIndex" class="form-control" placeholder="Step Index">
                </div>
                <button id="send" class="btn btn-default" type="submit">Update</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button id="initializeRecipe" class="btn btn-sm btn-default">Start</button>
            <button id="nextStep" class="btn btn-sm btn-success">Next Step</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p id="currentStep" data-index="0">Press a button</p>
        </div>
    </div>
</div>
</body>
</html>
